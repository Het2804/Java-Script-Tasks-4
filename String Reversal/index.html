<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>String Reversal</h1>
    
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Type a string...">
    <button onclick="reverseString()">Reverse</button>

    <p id="output"></p>

    <script>
        function reverseString() {
     
            var inputString = document.getElementById("inputString").value;

            var reversedString = inputString.split('').reverse().join('');

     
            document.getElementById("output").innerText = "Reversed String: " + reversedString;
        }
    </script>

</body>
</html>
